<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <form id="add-task-container" class="form">
      <input id="add-task-input" class="form__input" type="text" />
      <input
        id="add-task-button"
        class="form__submit"
        type="submit"
        value="Add"
      />
    </form>
    <div id="task-display" class="todo__display">
      <p id="empty-state-message">No tasks (yet)</p>
      <ul id="task-container" class="todo__container"></ul>
    </div>
  </body>
</html>
