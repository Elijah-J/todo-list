<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <form id="add-task-container" class="todo__add__container">
      <input id="add-task-input" class="todo__add__input" type="text" />
      <input
        id="add-task-button"
        class="todo__add_button"
        type="submit"
        value="Add"
      />
    </form>
    <section>
      <h1>Tasks</h1>
      <ul id="todo-container" class="todo__container"></ul>
    </section>
  </body>
</html>
